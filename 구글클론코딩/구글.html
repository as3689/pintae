<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
      />
      <link rel="icon" type="image/x-icon" href="/logo/main.ico" />
    <title>ITgoogle</title>
    <header class="header-top">
        <div class="header-top__right">
          <a class="right__link_1" href="#" >
           <div class="right__element">
             Gmail
          </div>
          </a> 
          <a class="right__link_2" href="#" >
           <div class="right__element">
             이미지
            </div>
          </a> 
          <a class="right__link_3" href="#" >
           <i class="fas fa-ellipsis-h fa-2x"></i>
          </a> 
         <a class="right__link_4" href="#" >
          <img src="/구글클론코딩/img/프로필.png" alt="프로필"
          width="34px" height="34px">
        </a> 
        </div>
      </header>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="구글.css" />
  </head>
  <body>
    <h1>
      <span>I</span><span>T</span><span>g</span><span>o</span><span>o</span
      ><span>g</span><span>l</span><span>e</span>
    </h1>
    <form action="http://www.google.com/search" method="GET">
        
        <div class="mx-auto search-bar input-group mb-3">
            
          <input name="q"
            type="text"
            class="form-control rounded-pill"
            placeholder="Google 검색 또는 URL 입력"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          >
          
        </div>
    </div>
  </form>
  
            <div class="center__button">
              <input type="submit" value="Ggoogle 검색" 
              class="button__google"></input>
              <input type="submit" value="I'm Feeling Lucky" 
              class="button__lucky"></input>
            </div>
  </body>
</html>
